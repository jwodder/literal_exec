[tox]
envlist = py26,py27,py33,py34,py35,py36,pypy
skip_missing_interpreters = True

[testenv]
usedevelop = True
deps =
    pytest~=3.0
    pytest-cov~=2.0
    pytest-flakes~=1.0
    six==1.*
commands = pytest literal_exec.py test

[pytest]
addopts = --cache-clear --cov=literal_exec --flakes

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
